<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Tape Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      /* 
         LCD Mesh Effect:
         Creates a grid of opaque black surrounding transparent 'pixels'.
      */
      .bg-lcd-mesh {
        background-image: radial-gradient(transparent 1px, #000 1.5px);
        background-size: 3px 3px; /* Slightly larger dots for clearer pixelation */
        background-position: 0 0;
      }

      /* Noise Texture */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      /* CRT Scanlines - Stronger */
      .bg-scanlines {
        background: linear-gradient(
          to bottom,
          rgba(0,0,0,0) 50%,
          rgba(0,0,0,0.4) 50%
        );
        background-size: 100% 4px;
      }

      /* Vignette for curved screen feel */
      .bg-vignette {
        background: radial-gradient(circle at center, transparent 50%, rgba(0,0,0,0.6) 100%);
      }
      
      .font-dot-matrix {
        font-family: 'VT323', monospace;
      }
      
      /* CRT Bloom & Blur - Softens the sharp vector edges */
      .crt-bloom {
        filter: blur(0.6px) contrast(1.2) brightness(1.15) sepia(0.2);
      }

      /* RGB Shift / Chromatic Aberration for Text */
      .text-crt {
        text-shadow: 
          2px 0px 1px rgba(255,0,0,0.3),
          -2px 0px 1px rgba(0,255,255,0.3),
          0px 0px 6px rgba(255,255,255,0.5);
      }

      /* Screen Flicker Animation */
      @keyframes flicker {
        0% { opacity: 0.95; }
        5% { opacity: 0.92; }
        10% { opacity: 0.96; }
        15% { opacity: 0.94; }
        20% { opacity: 0.96; }
        50% { opacity: 0.95; }
        80% { opacity: 0.93; }
        100% { opacity: 0.95; }
      }

      .animate-flicker {
        animation: flicker 0.1s infinite;
      }
      
      /* Skeuomorphic utilities */
      .inset-concave {
        box-shadow: inset 3px 3px 6px rgba(0,0,0,0.2), inset -3px -3px 6px rgba(255,255,255,0.8);
      }
      .inset-concave-deep {
        box-shadow: inset 5px 5px 10px rgba(0,0,0,0.3), inset -2px -2px 5px rgba(255,255,255,0.5);
      }
      .outset-plastic {
        box-shadow: 2px 2px 5px rgba(0,0,0,0.15), inset 1px 1px 1px rgba(255,255,255,0.9), inset -1px -1px 2px rgba(0,0,0,0.1);
      }
      
      .text-glow-white {
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
      }
      
      .pixelated {
        image-rendering: pixelated;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-gray-200 flex items-center justify-center min-h-screen p-4">
    <div id="root"></div>
  </body>
</html>
